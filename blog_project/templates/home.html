{% extends 'base.html'%}

{% block content%}
<div class="d-flex flex-wrap justify-content-center pt-3 px-5">
    {% for dt in Data %}
        <div class="col-sm-3 ">
            <div class="card mx-3">
            <div class="card-body">
                <h5 class="card-title">{{dt.title}}</h5>
                <p class="card-text">{{dt.content}}</p>
                <small> Author : {{dt.autor.name}}</small>
                {% for cat in dt.cetagorie.all%}
                <button class="btn btn-primary btn-sm m-2 " disabled> Cetagories:  {{cat.name}}</button>
                {%endfor%}
                <br>
                <a href="{% url 'edit_post' id=dt.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_post' id=dt.id %}" class="btn btn-danger">Delete</a>
            </div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock content%}
